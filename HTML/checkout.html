<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon" />
    <title>Fashion Verge-Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      div > div {
        animation: dataLoad 3s ease-out;
      }
      @keyframes dataLoad {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="text-center mt-5">
      <img src="../Assets/order-placed.gif" alt="order-placed" width="300px" />
      <div>
        <h1>You have placed Your Order Successfully</h1>
        <h4 class="mt-5">
          Go back to Home Page <a href="./home.html">Home</a>
        </h4>
      </div>
    </div>
  </body>
  <script></script>
</html>
